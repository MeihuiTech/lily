<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
    <style>
        table { border-collapse: collapse;}
        table,table tr th, table tr td { border:1px solid #000000; }
    </style>
</head>
<body>
    <table>
        <tr>
            <th align="center" valign="middle">姓名</th>
            <th align="center" valign="middle">语文</th>
            <th align="center" valign="middle">数学</th>
        </tr>

        <p th:each="item:${list}">
            <tr>
                <td align="center" valign="middle" th:text="${item.userName}"></td>
                <td align="center" valign="middle" th:text="${item.userId}"></td>
                <td align="center" valign="middle" th:text="${item.email}"></td>
            </tr>
        </p>
    </table>
</body>
</html>
