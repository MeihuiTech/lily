server:
  port: 8091

spring:
  profiles:
    active: dev
---
#测试环境
spring:
  profiles:
    active: dev
  application:
    name: user-server
  cloud:
    nacos:
      config:
        server-addr: 10.10.15.3:8848
        prefix: ${spring.application.name}
        file-extension: yml
        namespace: 013be443-9f4c-4106-9c96-b34b7211a38b
        group: miner_pool_group
      discovery:
        server-addr: 10.10.15.3:8848
        namespace: 013be443-9f4c-4106-9c96-b34b7211a38b
        group: miner_pool_group

---
#生产环境
