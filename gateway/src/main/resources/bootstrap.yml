server:
  port: 8071

spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
---
#开发环境
spring:
  profiles: dev
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，利用微服务名进行路由
    nacos:
      config:
        server-addr: 10.10.15.3:8848
        prefix: ${spring.application.name}
        file-extension: yml
        namespace: 013be443-9f4c-4106-9c96-b34b7211a38b
        group: miner_pool_group
      discovery:
        server-addr: 10.10.15.3:8848
        namespace: 013be443-9f4c-4106-9c96-b34b7211a38b
        group: miner_pool_group
---
#生产环境
spring:
  profiles: prod
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，利用微服务名进行路由
    nacos:
      config:
        server-addr: 10.10.15.3:8848
        prefix: ${spring.application.name}
        file-extension: yml
        namespace: 2b846553-2f3f-4482-997a-8c08e32ade2d
        group: miner_pool_group
      discovery:
        server-addr: 10.10.15.3:8848
        namespace: 2b846553-2f3f-4482-997a-8c08e32ade2d
        group: miner_pool_group